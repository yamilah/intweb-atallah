<body>
    <h1>JavaScript 2 | in-class demo</h1>
    <script type="text/javascript">
        var fruit = ['nuggets1','nuggets2','nuggets3','nuggets4','nuggets5','nuggets6','nuggets7','nuggets8','nuggets9', 'nuggets10'];
        
        for (var fruitIndex = 1; fruitIndex < fruit.length; fruitIndex += 2) {
            document.write(fruit[fruitIndex] + " ");
        }
    </script>
    <script type="text/javascript"></script>
</body>
